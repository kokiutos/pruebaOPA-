<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Perfectos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Detector de Números Perfectos</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <label for="start">Inicio:</label>
        <input type="number" id="start" class="form-control" placeholder="Inicio del rango">
      </div>
      <div class="col-md-6">
        <label for="end">Fin:</label>
        <input type="number" id="end" class="form-control" placeholder="Fin del rango">
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <button onclick="findPerfectNumbers()" class="btn btn-primary btn-block">Buscar Números Perfectos</button>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h3>Números Perfectos encontrados:</h3>
        <ul id="perfectNumbersList"></ul>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
